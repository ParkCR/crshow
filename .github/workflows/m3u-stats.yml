name: M3U Statistics Updater

on:
  push:
    paths:
      - '**.m3u'
      - '!stats/**'  # 排除统计目录本身的变化

jobs:
  update-m3u-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # 需要获取前一次提交以比较变化

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tqdm

    - name: Run M3U statistics script
      run: |
        python .github/scripts/update_m3u_stats.py

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Update M3U statistics [skip ci]"
        git push
