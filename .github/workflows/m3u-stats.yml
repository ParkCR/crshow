name: M3U/MP4 Statistics Updater

on:
  push:
    paths:
      - '**.m3u'
      - '!stats/**'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update all statistics'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Verify files
      run: |
        echo "Checking repository structure..."
        ls -la .github/scripts/
        pwd

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install tqdm

    - name: Run statistics script
      working-directory: ${{ github.workspace }}  # 确保工作目录正确
      run: |
        echo "Current directory: $(pwd)"
        python .github/scripts/update_stats.py --force-update="${{ github.event_name == 'workflow_dispatch' && inputs.force_update || 'false' }}"

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Update media statistics [skip ci]"
        git push
