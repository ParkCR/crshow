name: M3U Statistics Updater

on:
  push:
    paths:
      - '**.m3u'
      - '!stats/**'  # 排除统计目录本身的变化
  workflow_dispatch:  # 添加手动触发支持
    inputs:
      force_update:
        description: 'Force update all M3U files (ignore last stats)'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-m3u-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # 需要获取前一次提交以比较变化

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tqdm

    - name: Run M3U statistics script
      run: |
        python .github/scripts/update_m3u_stats.py ${{ github.event_name == 'workflow_dispatch' && inputs.force_update || 'false' }}

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Update M3U statistics [skip ci]"
        git push
